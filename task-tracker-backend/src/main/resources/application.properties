

# Server Properties
server.port=${SERVER_PORT:8080}

# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/leap-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Rajan@123}

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_LOB_NON_CONTEXTUAL_CREATION:true}

# Hibernate Logging
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_ORG_HIBERNATE_SQL:DEBUG}

# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=${SPRING_DATASOURCE_INITIALIZATION_MODE:always}

# Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=${SPRING_JACKSON_SERIALIZATION_WRITE_DATES_AS_TIMESTAMPS:false}
spring.jackson.time-zone=${SPRING_JACKSON_TIME_ZONE:UTC}

# App Properties
app.jwtSecret=${APP_JWT_SECRET:JWTSuperSecretKey}
app.jwtExpirationInMs=${APP_JWT_EXPIRATION_IN_MS:604800000}

spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# Hibernate Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
